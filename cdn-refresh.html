<!doctype html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>

    <link href='https://purge.jsdelivr.net/gh/yzyf1312/yzyf1312.github.io@main/assets/css/Typora-Github.css'
        rel='stylesheet' type='text/css' />
    <script>
        fetch('https://purge.jsdelivr.net/gh/yzyf1312/Assets@main/file-list.json')

        fetch('https://cdn.jsdelivr.net/gh/yzyf1312/Assets@main/file-list.json')
            .then(response => response.json())
            .then(data => {
                let fileList = Object.values(data.file_list);
                for (let i = 0; i < fileList.length; i++) {
                    let filePath = fileList[i];
                    fetch(filePath)
                        .then(response => response.json())
                        .then(innerData => {
                            console.log(`第 ${i + 1} 个路径：${filePath}`);
                            console.log('Status:', innerData.status);
                            console.log('ID:', innerData.id);
                        })
                        .catch(error => console.error(error));
                }
            })
            .catch(error => console.error(error));
    </script>
    <title>CDN-Refresh</title>
</head>

<body>
    <div>
        <div>
            <h1><span>CDN-Refresh</span></h1>
            <p><span>This page is used to refresh the CDN cache.</span></p>
        </div>
    </div>
</body>

</html>
