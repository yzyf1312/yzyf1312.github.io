<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><p><span>天空明暗交替，</span></p><p><span>时间的齿轮快速转动，</span></p><p><span>日月尤如流星一般划过天空。</span></p><p><span>好事者可以发现，</span></p><p><span>日月西升东落，</span></p><p><span>那是因为我们彼此的想念。</span></p><p><span>分别愈是急切，</span></p><p><span>思念愈是猛烈，</span></p><p><span>彼此的想念破开了时空的阻隔，</span></p><p><span>让我们回到彼此身边。</span></p><p><span>一场梦醒，</span></p><p><span>我们还在彼此身边。</span></p></div></div>
